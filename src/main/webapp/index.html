<!DOCTYPE html>
<html ng-app="monitorApp">
	<head>
		<meta charset="UTF-8">
		<title>Monitor App | Secaas</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		
		<!-- Including bootstrap CSS -->
		<link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">		

		<link rel="stylesheet" href="libraries/css/styles.css">		
	</head>

	<body ng-controller="mainController as mainCtrl">
	
		<!-- the consistent header for all the pages -->
		<div ng-include="'header.html'"></div> 

		<div class="col-lg-12">

			<section>
				<div class="row">

					<!-- for the menu on LHS -->
					<div class="col-lg-3 col-md-3">
						<div ng-include="'menu.html'"></div>
					</div>

					<!-- for the display on RHS -->
					<div class="col-lg-9 col-md-9">
						<div ui-view></div>
					</div>
				</div>
			</section>

		</div>
		
	</body>

	<!-- Angular dependency from CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<!-- jQuery dependecy from CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Including Bootstrap -->
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>

	<!-- angular dependencies -->
	<script src="libraries/angular-ui-router/angular-ui-router.js"></script>

	<!-- custom angular modules -->
	<script src="app/appModule.js"></script>
	<script src="app/appConfig.js"></script>

	<!-- for all the angular controllers -->
	<script src="app/dev/devController.js"></script>
	<script src="app/qa/qaController.js"></script>
	<script src="app/prod/prodController.js"></script>
	<script src="app/home/homeController.js"></script>
	<script src="app/layout/mainController.js"></script>
	
</html>
